buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies() {
        classpath 'com.squedgy.gradle:faris-test-plugin:1.0'
    }
}

plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

apply plugin: App

version = '1.0'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}



dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task sourcesJar( type: Jar ) {
    from sourceSets.main.allJava
    archiveClassifier.set('sources')
}

gradlePlugin {
    plugins{
        farisTestPlugin {
            id = 'com.squedgy.test'
            implementation = 'com.squedgy.test.gradle.plugin.App'
        }
    }
}

pluginBundle {
    website = 'http://www.gradle.org'
    vcsUrl = ''
}

publishing{

    publications{
        farisTestPlugin (MavenPublication) {
            groupId = 'com.squedgy.gradle'
            artifactId = 'faris-test-plugin'
            from components.java
            artifact sourcesJar
            pom {
                name = 'Faris Gradle Test Plugin'
                description = 'a plugin that by default tests show their output'
                developers {
                    developer{
                        id = 'squedgy'
                        name = 'David Faris'
                        email = 'davidfaris@northwesternmutual.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            url = ''
        }
    }
}
